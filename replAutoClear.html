  <py-repl id="pyscript1">

import random

names = ['Python','Javascript','HTML','CSS']

random.choice(names)

  </py-repl>





  <script>
    // Script to clear output after button press

    

    document.onmousedown = myMouseDownHandler;

    function myMouseDownHandler() {
      console.log("Clearing outputs");
      outputs = document.getElementsByClassName("output");
      
      Array.from(outputs).forEach((element) => {
        element.innerHTML = "";
      });

    }
  </script>

  
</body>
