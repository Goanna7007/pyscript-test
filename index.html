    <body>
        <h1>PyScript tests</h1>

        <h2 id="player">Player: You</h2>
        <br>
        <button 
            style="background-color:rgb(190, 157, 220)" 
            id="set" 
            pys-onClick="set">
                Set name
        </button>

    <py-script> 


def set(args):
    x = input("Please enter your name: ")
    print("Hello " + x + "!")
    pyscript.write('player', "Player: " + x)

print("Loaded.")
